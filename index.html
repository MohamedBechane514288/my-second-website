<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مؤقت تنازلي</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to bottom, #f3f4f6, #e5e7eb);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 20px;
    }

    h1 {
      font-size: 4rem;
      color: #1f2937;
    }

    button {
      padding: 10px 20px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #btnStart {
      background-color: #10b981;
      color: white;
    }

    #btnStart:hover {
      background-color: #059669;
    }

    #btnClick {
      background-color: #3b82f6;
      color: white;
    }

    #btnClick:hover {
      background-color: #2563eb;
    }

    #btnClick:disabled {
      background-color: #9ca3af;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <h1 id="timer">3</h1>
  <h1 id="counter">0</h1>

  <button id="btnStart" onclick="startCountdown()">ابدأ</button>
  <button id="btnClick" onclick="clickCounter()" style="display: none;">اضغط</button>

  <script>
    let btnStart = document.getElementById("btnStart");
    let btnClick = document.getElementById("btnClick");
    let timer = document.getElementById("timer");
    let counter = document.getElementById("counter");

    let countdownValue;
    let clickCount = 0;

    function startCountdown() {
      countdownValue = 3;
      timer.textContent = countdownValue;
      clickCount = 0;
      counter.textContent = clickCount;
      btnStart.style.display = "none";
      btnClick.style.display = "inline-block";
      btnClick.disabled = false;

      let interval = setInterval(() => {
        countdownValue--;
        timer.textContent = countdownValue;

        if (countdownValue === 0) {
          clearInterval(interval);
          btnClick.disabled = true;
        }
      }, 1000);
    }

    function clickCounter() {
      if (countdownValue > 0) {
        clickCount++;
        counter.textContent = clickCount;
      }
    }
  </script>

</body>
</html>
